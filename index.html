<!DOCTYPE html>
<html>

<head>
	<title>Bai's Website</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<meta charset=utf-8>
</head>
<body>
	<style>
		#prompt{
			display: none;
			font-size: 30px;
		}
	</style>

	<div class="center">
		<h1>꧁༺Bai's༒Website༻꧂</h1>
		<hr>
		<li>
			<a href="game/menu.html"
			onmouseover="setPrompt('Interesting Games =)');setPromptDisplay('block')"
			onmouseout="setPromptDisplay('none')">Game</a>

		<li>
			<a href="history.html"
			onmouseover="setPrompt('History of my Website');setPromptDisplay('block')"
			onmouseout="setPromptDisplay('none')">History</a>

		<li>
			<a href="https://github.com/bai-programming" target="_blank"
			onmouseover="setPrompt('Welcome to my Account on GitHub!');setPromptDisplay('block')"
			onmouseout="setPromptDisplay('none')">My Account on GitHub
			<br/><br/>
			<img src="img/Avatar.jpg" width=100px height=100px class="circle"
			onmouseover="setPrompt('Welcome to my Account on GitHub!');setPromptDisplay('block')"
			onmouseout="setPromptDisplay('none')"/>
			</a>
			<div id=prompt></div>
			
	</div>

	<script>
		var setPrompt = function(content)
		{
			document.getElementById('prompt').textContent = content
		}
		var setPromptDisplay = function(state)
		{
			document.getElementById('prompt').style.display = state
		}
	</script>

</body>

</style>


</html>
